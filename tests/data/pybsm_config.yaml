gsd: 0.105
sensor:
  name: 'L32511x'
  # focal length (m)
  f: 0.014285714285714287
  # telescope diameter (m)
  D: 0.004
  # detector pitch (m)
  px: 0.00002
  # Optical system transmission, red  band first (m)
  optTransWavelengths: [3.8e-7, 7.0e-7]
  # Relative linear telescope obscuration
  eta: 0.4
  # integration time (s) - this is a maximum, the actual integration time will be
  # determined by the well fill percentage
  intTime: 0.03
  # rms read noise (rms electrons)
  readNoise: 25.0
  # maximum ADC level (electrons)
  maxN: 96000.0
  # bit depth
  bitdepth: 11.9
  # maximum allowable well fill
  maxWellFill: 0.005
  # drift (radians/s)
  dax: 0.0001
  day: 0.0001
  # detector quantum efficiency as a function of wavelength (microns)
  # for a generic high quality back-illuminated silicon array
  qewavelengths: [3.0e-7, 4.0e-7, 5.0e-7, 6.0e-7, 7.0e-7, 8.0e-7, 9.0e-7, 1.0e-6, 1.1e-6]
  qe: [0.05, 0.6, 0.75, 0.85, 0.85, 0.75, 0.5, 0.2, 0]

scenario:
  name: 'niceday'
  # sensor altitude
  altitude: 75
  # range to target
  groundRange: 0
  # weather model
  ihaze: 2
  # aircraft speed
  aircraftSpeed: 0

  cn2at1m: 0
